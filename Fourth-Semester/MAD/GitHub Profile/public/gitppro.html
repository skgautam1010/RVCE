<!DOCTYPE html>
<html>
    <head>
	<title>github</title>
    </head>

    <style>
        .center {
         display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        height:50%;
    }
    </style>
    <link rel="manifest" href="manifest.json">
    <body>
        <h1>Github Profile</h1>
        <input type="text" id="text_input">
        <input type="button" onclick="gitdata()" value="get profile">
        <div id='git_image'>
            <img src="" alt="profile image" id="image" class="center">
            <p id='para'></p>
        </div>
    </body>
<script>
    function gitdata(){

    var url='https://api.github.com/users/'+document.getElementById('text_input').value;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        console.log(data.avatar_url)
        var im = document.getElementById("image");
        im.setAttribute("src",data.avatar_url);
        
        var gi= document.getElementById('para');
        gi.innerHTML=(JSON.stringify(data));

    })

    .catch(function(response){
        return response.status;
        console.log(response.status);
    });;
    
}
</script>
<script>
    if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
            navigator.serviceWorker.register('sw.js')
        .then(registration =>{
            console.log('service worker is registered',registration);
        })
        .catch(err =>{
            console.log('Registration failed',err);
        })
        })
    }
</script>
</html>
