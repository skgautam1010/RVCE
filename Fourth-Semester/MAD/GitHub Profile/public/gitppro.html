<script>
    function gitdata(){

    var url='https://api.github.com/users/'+document.getElementById('text_input').value;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        console.log(data.avatar_url)
        var im = document.getElementById("image");
        im.setAttribute("src",data.avatar_url);
        
        //var gi= document.getElementById('para');
        //gi.innerHTML=JSON.stringify(data);
        document.getElementById("demo").innerHTML = data.login;
        document.getElementById("demo1").innerHTML = data.followers;
        document.getElementById("demo2").innerHTML = data.following;
        document.getElementById("demo3").innerHTML = data.id;
        document.getElementById("demo4").innerHTML = data.location;
        document.getElementById("demo5").innerHTML = data.avatar_url;
        document.getElementById("demo6").innerHTML = data.node_id;
        document.getElementById("demo7").innerHTML = "NULL";
        document.getElementById("demo8").innerHTML = data.url;
        document.getElementById("demo9").innerHTML = data.html_url;
        document.getElementById("demo10").innerHTML = data.followers_url;
        document.getElementById("demo11").innerHTML = data.following_url;
        document.getElementById("demo12").innerHTML = data.subscriptions_url;
        document.getElementById("demo13").innerHTML = data.organizations_url;
        document.getElementById("demo14").innerHTML = data.repos_url;
        document.getElementById("demo15").innerHTML = data.company;
        document.getElementById("demo16").innerHTML = "NULL";
        document.getElementById("demo17").innerHTML = "NULL";
        document.getElementById("demo18").innerHTML = data.bio;
        document.getElementById("demo19").innerHTML = data.twitter_username;
        document.getElementById("demo20").innerHTML = data.public_repos;
        document.getElementById("demo21").innerHTML = data.created_at;
        document.getElementById("demo22").innerHTML = data.updated_at;


    })

    .catch(function(response){
        return response.status;
        console.log(response.status);
    });;
    
}
