<!DOCTYPE html>
<html>
<head>
<title>usn validation</title>
<script type="text/javascript">
function f1(USN)
{
	var pattern=/^[1-4][A-Z]{4}[0-9]{2}[A-Z]{3}[0-9]{3}$/
	if((!USN.value.match(pattern))||(USN.value.length==0))
	{
		alert("invalid usn")
		return false;
	}
	else{
		alert("usn validated")
	}
}
</script>
<body>
<form action=" ">
<p>
	USN:<input type="text" id="USN" name="USN"><br>
<input type="button" value="validate" onclick="f1(USN)"/>
</p>
</form>
</body>
</html>
