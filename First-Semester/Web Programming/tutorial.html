<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function f1()
{
	document.write("welcome");
	
}
function addelement()
{
	var n=document.getElementById("t1").value
	var n1=eval(n)
	document.getElementById("t1").value = n1
}
function display(answer)
{
	document.getElementById("t1").value+=answer
}
function clr()
{
	document.getElementById("t1").value =""
}


</script>
</head>
<body>
<form>
<fieldset>
<legend>design table</legend>
<input type="text" name="t1" id="t1"/><hr>
<input type="button" value="8" onclick="display('8')"/>&nbsp;&nbsp;
<input type="button" value="+" onclick="display('+')"/>&nbsp;&nbsp;
<input type="button" value="12" onclick="display('12')"/><br>
<input type="submit" value="submit" onclick="f1()"/>
<input type="button" value="solve" onclick="addelement()"/>
<input type="button" value="clear" onclick="clr()"/>
</fieldset>
</form>
</body>
</html>
